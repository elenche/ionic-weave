<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Order
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      <ion-label>Select store</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let store of stores" detail (click)="selectStore(store.locationID)">
      <ion-label>{{ store.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
